<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum kit</title>
	<link rel="stylesheet" href="01.css">
</head>
<body>
	<div class="wrapper">
		<div data-drum="65" class="drum">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-drum="83" class="drum">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-drum="68" class="drum">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-drum="70" class="drum">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-drum="71" class="drum">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-drum="72" class="drum">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-drum="74" class="drum">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-drum="75" class="drum">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-drum="76" class="drum">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>
	</div>

	<audio data-drum="65" src="sounds/roland.wav"></audio>
	<audio data-drum="83" src="sounds/cuica.wav"></audio>
	<audio data-drum="68" src="sounds/korg.wav"></audio>
	<audio data-drum="70" src="sounds/agogo.wav"></audio>
	<audio data-drum="71" src="sounds/tom.wav"></audio>
	<audio data-drum="72" src="sounds/snare.wav"></audio>
	<audio data-drum="74" src="sounds/kick.wav"></audio>
	<audio data-drum="75" src="sounds/hihat.wav"></audio>
	<audio data-drum="76" src="sounds/clap.wav"></audio>
	
	<script>
		window.addEventListener('keydown', play);
		function play(e){
			const audio = document.querySelector(`audio[data-drum="${e.keyCode}"]`);
			const drum = document.querySelector(`div[data-drum="${e.keyCode}"]`);
			if (!audio){return}
			audio.play();
			drum.classList.add('playing');	

		}

		function removeTransition(e){
			if(e.propertyName != 'transform') return;
			this.classList.remove('playing');
		}

		const drums = document.querySelectorAll('.drum');
		drums.forEach(drum=>drum.addEventListener('transitionend', removeTransition));

	</script>
</html>
