<!DOCTYPE html>
<html>
<head>
<title>Algoritm</title>
</head>
<body>
<script>
/**
 * @param {number[]} numbers
 * @param {number} target
 * @return {number[]}
 */

var twoSum = function(numbers, target) {
    var sum = 0;
    var sumTwo = [];
    var i = 0;
    var j = numbers.length-1;
    while (i !== j){
        sum = numbers[i] + numbers[j];
        if (sum === target){
            sumTwo.push(i+1, j+1);
            return sumTwo
        } else if(sum > target){
            j--;
        } else if (sum < target){
            i++;
        }
    }
    
    return sumTwo;

};

twoSum([2,7,11,15], 9);
</script>
</body>
</html>
