<script>

var addBinary = function(a, b) {
  var arrayA = a.split('').reverse();
  var arrayB = b.split('').reverse();
  var binary = [];
  var memory = 0;
  if (arrayA.length < arrayB.length){
  	sum (arrayB, arrayA);
  } else {
  	sum (arrayA, arrayB);
  }
  function sum(numb1, numb2){
  	for (var i = 0; i < numb1.length; i++){
  		if (i === numb1.length-1 && (+numb1[i] === 1 && +numb2[i] === 1 && memory === 1) ){
  			memory = 0;
	  		binary.push('1', '1');
  		} else if (i === numb1.length-1 && ((+numb1[i] === 1 && numb2[i] === undefined && memory === 1) || (+numb1[i] === 1 && +numb2[i] === 1 && memory === 0) || (+numb1[i] === 1 && +numb2[i] === 0 && memory === 1) || (+numb1[i] === 0 && +numb2[i] === 1 && memory === 1)) ){
  			memory = 0;
	  		binary.push('0', '1');
  		} else if ((+numb1[i] === 0 && +numb2[i] === 0 && memory ===0) || (+numb1[i] === 0 && numb2[i] === undefined && memory === 0)){
  			memory = 0;
	  		binary.push('0');
  		} else if ((+numb1[i] === 0 && +numb2[i] === 0 && memory === 1) || (+numb1[i] === 0 && +numb2[i] === 1 && memory === 0) || (+numb1[i] === 1 && +numb2[i] === 0 && memory === 0) || (+numb1[i] === 1 && numb2[i] === undefined && memory === 0) || (+numb1[i] === 0 && numb2[i] === undefined && memory === 1)){
  			memory = 0;
	  		binary.push('1');
  		} else if ((+numb1[i] === 1 && +numb2[i] === 1 && memory === 0) || (+numb1[i] === 1 && +numb2[i] === 0 && memory === 1) || (+numb1[i] === 0 && +numb2[i] === 1 && memory === 1) || (+numb1[i] === 1 && numb2[i] === undefined && memory === 1)){
  			memory = 1;
	  		binary.push('0');
  		} else if (+numb1[i] === 1 && +numb2[i] === 1 && memory ===1){
  			memory = 1;
	  		binary.push('1');
  		}
  	}
  }
  var numberBinary = binary.reverse().join('');
  return numberBinary;
};
addBinary('11', '1');
addBinary("10100000100100110110010000010101111011011001101110111111111101000000101111001110001111100001101",
"110101001011101110001111100110001010100001101011101010000011011011001011101111001100000011011110011");

// "110111101100010011000101110110100000011101000101011001000011011000001100011110011010010011000000000"
</script>
