<!DOCTYPE html>
<html>
<head>
<title>Algoritm</title>
</head>
<body>
<script>


var addBinary = function(a, b) {
  var arrayA = a.split('').reverse();
  var arrayB = b.split('').reverse();
  var binary = [];
  var memory = 0;
  if (arrayA.length < arrayB.length){
    sum (arrayB, arrayA);
  } else {
    sum (arrayA, arrayB);
  }

  function checkUndefined(a){
    return a = (a === undefined) ? 0 : +a; 
  }


  function sum(numb1, numb2){
    var i = 0;
    while (numb1[i] !== undefined || numb2[i] !== undefined || memory === 1){
        var number1 = checkUndefined(numb1[i]);
        var number2 = checkUndefined(numb2[i]); 
        if (number1 + number2 + memory === 0){
            memory = 0;
            binary.push('0');
        } else if (number1 + number2 + memory === 1){
            memory = 0;
            binary.push('1');
        } else if (number1 + number2 + memory === 2){
            memory = 1;
            binary.push('0');
        } else if (number1 + number2 + memory === 3){
            memory = 1;
            binary.push('1');
        }
        i++;
    }
    
  }
  var numberBinary = binary.reverse().join('');
  return numberBinary;
};

addBinary("11", "1"); //100
addBinary("1010", "1011"); //10101
</script>
</body>
</html>
