<body>
<script>
var pivotIndex = function(nums) {
   
    
    var pivot = -1;
    if (nums.length >=1){
      var prevSum = 0;
      var nextSum = nums.reduce(function(sum, current) {return sum + current;}, 0);
      for (var i = 0; i < nums.length; i++){
        
        if (nums[i-1]){prevSum = prevSum + nums[i-1];}
        
        nextSum = nextSum - nums[i];
        if (prevSum === nextSum){
          pivot  = i;
            return pivot;
        } 
        
      }
    } return pivot;
    
};
  
  pivotIndex([]);

</script>
</body>
